    <script src="https://cdn.tailwindcss.com"></script>

                    'lg': { 'max': '1023px' },
                    'md': { 'max': '767px' },

                        green: '#4CBC9A',
                        colorgray: '#FAFAFA',

        @layer utilities {
        .active-link img,

            background-color: #4CBC9A;

        }
        .active {
            background-color: #4CBC9A;

            scale: 1.1;
        }
